<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏ —Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–µ–π</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .auth-section, .game-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
            margin: 20px auto;
            width: fit-content;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .x {
            color: #f44336;
        }

        .o {
            color: #2196F3;
        }

        .winner {
            background-color: #4CAF50;
            color: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #status {
            font-size: 20px;
            margin: 10px;
            font-weight: bold;
            min-height: 30px;
        }

        .user-info {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .available-games {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .game-item {
            padding: 8px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-item:hover {
            background-color: #e9ecef;
        }

        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }

        .error {
            color: #f44336;
            margin: 10px 0;
        }

        .success {
            color: #4CAF50;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</h1>

    <!-- –°–µ–∫—Ü–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div id="authSection" class="auth-section">
        <h2>–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <div>
            <input type="text" id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
            <br>
            <button onclick="login()">–í–æ–π—Ç–∏</button>
            <button onclick="signup()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>
        <div id="authMessage" class="error"></div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–∞—è —Å–µ–∫—Ü–∏—è –∏–≥—Ä—ã -->
    <div id="gameSection" class="game-section hidden">
        <div class="user-info">
            –ü—Ä–∏–≤–µ—Ç, <span id="currentUsername"></span>!
            <button onclick="logout()" style="background-color: #f44336; margin-left: 20px;">–í—ã–π—Ç–∏</button>
        </div>

        <!-- –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä—ã -->
        <div>
            <h3>–°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É</h3>
            <select id="opponentType">
                <option value="computer">–ü—Ä–æ—Ç–∏–≤ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞</option>
                <option value="human">–ü—Ä–æ—Ç–∏–≤ —á–µ–ª–æ–≤–µ–∫–∞</option>
            </select>
            <button onclick="createGame()">–°–æ–∑–¥–∞—Ç—å –∏–≥—Ä—É</button>
        </div>

        <!-- –î–æ—Å—Ç—É–ø–Ω—ã–µ –∏–≥—Ä—ã -->
        <div id="availableGamesSection" class="hidden">
            <h3>–î–æ—Å—Ç—É–ø–Ω—ã–µ –∏–≥—Ä—ã</h3>
            <div id="availableGames" class="available-games">
                <!-- –°–ø–∏—Å–æ–∫ –∏–≥—Ä –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
            </div>
            <button onclick="refreshAvailableGames()">–û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
        </div>

        <!-- –¢–µ–∫—É—â–∞—è –∏–≥—Ä–∞ -->
        <div id="currentGameSection" class="hidden">
            <h3>–¢–µ–∫—É—â–∞—è –∏–≥—Ä–∞</h3>
            <div id="gameId" style="cursor: pointer; color: blue; text-decoration: underline;"
                 onclick="copyGameIdToClipboard()"></div>

            <div class="board" id="board">
                <div class="cell" onclick="makeMove(0,0)"></div>
                <div class="cell" onclick="makeMove(0,1)"></div>
                <div class="cell" onclick="makeMove(0,2)"></div>
                <div class="cell" onclick="makeMove(1,0)"></div>
                <div class="cell" onclick="makeMove(1,1)"></div>
                <div class="cell" onclick="makeMove(1,2)"></div>
                <div class="cell" onclick="makeMove(2,0)"></div>
                <div class="cell" onclick="makeMove(2,1)"></div>
                <div class="cell" onclick="makeMove(2,2)"></div>
            </div>

            <div id="status">–°–æ–∑–¥–∞–π—Ç–µ –∏–≥—Ä—É –∏–ª–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç–µ—Å—å –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π</div>

            <div id="gameInfo"></div>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let currentToken = null;
    let currentGame = null;
    let gameId = null;
    let board = [[0,0,0],[0,0,0],[0,0,0]];
    let winnerCells = [];
    let refreshInterval = null;

    // ========== –§–£–ù–ö–¶–ò–ò –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò ==========
    function showMessage(elementId, message, type = 'error') {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.className = type;
    }

    function getAuthHeader() {
        return 'Basic ' + btoa(currentUser.username + ':' + currentToken);
    }

    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showMessage('authMessage', '–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø–∞—Ä–æ–ª—å');
            return;
        }

        try {
            const authHeader = 'Basic ' + btoa(username + ':' + password);
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Authorization': authHeader
                }
            });

            if (response.ok) {
                const data = await response.json();
                currentUser = { username, id: data.id };
                currentToken = password;

                // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                await fetchCurrentUser();

                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('gameSection').classList.remove('hidden');
                showMessage('authMessage', '', 'success');

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ –∏–≥—Ä—ã –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω —Ä–µ–∂–∏–º –ø—Ä–æ—Ç–∏–≤ —á–µ–ª–æ–≤–µ–∫–∞
                if (document.getElementById('opponentType').value === 'human') {
                    document.getElementById('availableGamesSection').classList.remove('hidden');
                    refreshAvailableGames();
                }
            } else {
                showMessage('authMessage', '–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
            }
        } catch (error) {
            showMessage('authMessage', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message);
        }
    }

    async function signup() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showMessage('authMessage', '–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø–∞—Ä–æ–ª—å');
            return;
        }

        try {
            const response = await fetch('/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                showMessage('authMessage', '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É', 'success');
            } else {
                showMessage('authMessage', data.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
            }
        } catch (error) {
            showMessage('authMessage', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message);
        }
    }

    async function fetchCurrentUser() {
        try {
            const response = await fetch('/user/me', {
                headers: {
                    'Authorization': getAuthHeader()
                }
            });

            if (response.ok) {
                const user = await response.json();
                currentUser = user;
                document.getElementById('currentUsername').textContent = user.username;
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
        }
    }

    function logout() {
        currentUser = null;
        currentToken = null;
        currentGame = null;
        gameId = null;

        document.getElementById('authSection').classList.remove('hidden');
        document.getElementById('gameSection').classList.add('hidden');
        document.getElementById('currentGameSection').classList.add('hidden');

        // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('authMessage').textContent = '';

        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        if (refreshInterval) {
            clearInterval(refreshInterval);
            refreshInterval = null;
        }
    }

    // ========== –§–£–ù–ö–¶–ò–ò –ò–ì–†–´ ==========
    async function createGame() {
        const opponentType = document.getElementById('opponentType').value;

        try {
            const url = opponentType === 'computer'
                ? '/game/new?opponent=computer'
                : '/game/new?opponent=human';

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': getAuthHeader()
                }
            });

            if (response.ok) {
                const game = await response.json();
                setupGame(game);

                if (opponentType === 'human') {
                    document.getElementById('availableGamesSection').classList.add('hidden');
                    refreshAvailableGames();
                }
            } else {
                showMessage('status', '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–≥—Ä—ã', 'error');
            }
        } catch (error) {
            showMessage('status', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message, 'error');
        }
    }

    async function refreshAvailableGames() {
        try {
            const response = await fetch('/game/available', {
                headers: {
                    'Authorization': getAuthHeader()
                }
            });

            if (response.ok) {
                const games = await response.json();
                const gamesContainer = document.getElementById('availableGames');
                gamesContainer.innerHTML = '';

                if (games.length === 0) {
                    gamesContainer.innerHTML = '<p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∏–≥—Ä</p>';
                } else {
                    games.forEach(game => {
                        const gameElement = document.createElement('div');
                        gameElement.className = 'game-item';
                        gameElement.innerHTML = `
                            –ò–≥—Ä–∞ #${game.gameId.substring(0, 8)}
                            (–°–æ–∑–¥–∞–Ω–∞: ${new Date(game.createdAt).toLocaleTimeString()})
                        `;
                        gameElement.onclick = () => joinGame(game.gameId);
                        gamesContainer.appendChild(gameElement);
                    });
                }
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∏–≥—Ä:', error);
        }
    }

    async function joinGame(gameId) {
        try {
            const response = await fetch(`/game/${gameId}/join`, {
                method: 'POST',
                headers: {
                    'Authorization': getAuthHeader()
                }
            });

            if (response.ok) {
                const game = await response.json();
                setupGame(game);
                document.getElementById('availableGamesSection').classList.add('hidden');
            } else {
                showMessage('status', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∏–≥—Ä–µ', 'error');
            }
        } catch (error) {
            showMessage('status', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message, 'error');
        }
    }

    function setupGame(game) {
        currentGame = game;
        gameId = game.gameId;
        board = game.board || [[0,0,0],[0,0,0],[0,0,0]];
        winnerCells = [];

        document.getElementById('currentGameSection').classList.remove('hidden');
        document.getElementById('gameId').textContent = 'ID –∏–≥—Ä—ã: ' + gameId;
        document.getElementById('status').textContent = getStatusText(game.status);

        updateBoard();
        updateGameInfo(game);

        // –ù–∞—á–∏–Ω–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        if (refreshInterval) {
            clearInterval(refreshInterval);
        }
        refreshInterval = setInterval(refreshGameState, 2000); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã

        // –î–ª—è –∏–≥—Ä –ø—Ä–æ—Ç–∏–≤ —á–µ–ª–æ–≤–µ–∫–∞ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∏–≥—Ä
        if (!game.againstComputer) {
            refreshAvailableGames();
        }
    }

    async function refreshGameState() {
        if (!gameId) return;

        try {
            const response = await fetch(`/game/${gameId}`, {
                headers: {
                    'Authorization': getAuthHeader()
                }
            });

            if (response.ok) {
                const game = await response.json();
                currentGame = game;
                board = game.board;

                document.getElementById('status').textContent = getStatusText(game.status);
                updateBoard();
                updateGameInfo(game);

                // –ï—Å–ª–∏ –∏–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞, –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                if (game.status === 'PLAYER_X_WON' ||
                    game.status === 'PLAYER_O_WON' ||
                    game.status === 'DRAW') {
                    if (refreshInterval) {
                        clearInterval(refreshInterval);
                        refreshInterval = null;
                    }
                }
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–≥—Ä—ã:', error);
        }
    }

    async function makeMove(row, col) {
        if (!gameId || board[row][col] !== 0) return;

        try {
            const response = await fetch(`/game/${gameId}/move`, {
                method: 'POST',
                headers: {
                    'Authorization': getAuthHeader(),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ row, col })
            });

            if (response.ok) {
                const result = await response.json();
                currentGame = result;
                board = result.board;
                document.getElementById('status').textContent = getStatusText(result.status);
                updateBoard();
                updateGameInfo(result);

                // –ù–µ–º–µ–¥–ª–µ–Ω–Ω–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                setTimeout(refreshGameState, 500);
            } else {
                const error = await response.json();
                showMessage('status', '–û—à–∏–±–∫–∞ —Ö–æ–¥–∞: ' + error.status, 'error');
            }
        } catch (error) {
            showMessage('status', '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message, 'error');
        }
    }

    function updateBoard() {
        const cells = document.querySelectorAll('.cell');
        let index = 0;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                const cell = cells[index];
                cell.className = 'cell';

                if (board[i][j] === 1) {
                    cell.textContent = currentGame?.playerXSymbol || 'X';
                    cell.classList.add('x');
                } else if (board[i][j] === 2) {
                    cell.textContent = currentGame?.playerOSymbol || 'O';
                    cell.classList.add('o');
                } else {
                    cell.textContent = '';
                }

                // –†–∞–∑—Ä–µ—à–∞–µ–º —Ö–æ–¥ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ –æ—á–µ—Ä–µ–¥—å —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞ –∏ –∫–ª–µ—Ç–∫–∞ –ø—É—Å—Ç–∞
                if (currentGame && currentGame.playerSymbol && board[i][j] === 0) {
                    const isMyTurn = currentGame.currentPlayerId === currentUser.id;
                    cell.style.cursor = isMyTurn ? 'pointer' : 'not-allowed';
                    cell.style.opacity = isMyTurn ? '1' : '0.6';
                } else {
                    cell.style.cursor = 'default';
                    cell.style.opacity = '1';
                }

                index++;
            }
        }
    }

    function updateGameInfo(game) {
        const gameInfo = document.getElementById('gameInfo');
        let info = '';

        if (game.playerSymbol) {
            info += `–í—ã –∏–≥—Ä–∞–µ—Ç–µ: ${game.playerSymbol}<br>`;
        }

        if (game.currentPlayerId === currentUser.id) {
            info += '<strong>–í–∞—à —Ö–æ–¥!</strong>';
        } else if (game.againstComputer && game.status === 'COMPUTER_TURN') {
            info += '–•–æ–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞...';
        } else if (game.currentPlayerId) {
            info += '–•–æ–¥ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...';
        }

        gameInfo.innerHTML = info;
    }

    function getStatusText(status) {
        const statusMap = {
            'WAITING_FOR_PLAYERS': '–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞',
            'PLAYER_X_TURN': '–•–æ–¥ –∏–≥—Ä–æ–∫–∞ X',
            'PLAYER_O_TURN': '–•–æ–¥ –∏–≥—Ä–æ–∫–∞ O',
            'COMPUTER_TURN': '–•–æ–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞',
            'PLAYER_X_WON': '–ò–≥—Ä–æ–∫ X –ø–æ–±–µ–¥–∏–ª!',
            'PLAYER_O_WON': '–ò–≥—Ä–æ–∫ O –ø–æ–±–µ–¥–∏–ª!',
            'DRAW': '–ù–∏—á—å—è!',
            'IN_PROGRESS': '–ò–≥—Ä–∞ –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è',
            'NEW_GAME': '–ù–æ–≤–∞—è –∏–≥—Ä–∞',
            'INVALID_MOVE': '–ù–µ–≤–µ—Ä–Ω—ã–π —Ö–æ–¥'
        };

        return statusMap[status] || status;
    }

    function copyGameIdToClipboard() {
        if (!gameId) return;

        const idOnly = gameId.replace('ID –∏–≥—Ä—ã: ', '').trim();

        navigator.clipboard.writeText(idOnly)
            .then(() => {
                const originalText = document.getElementById('gameId').textContent;
                document.getElementById('gameId').textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    document.getElementById('gameId').textContent = originalText;
                }, 1500);
            })
            .catch(err => {
