# ========== PostgreSQL Docker Configuration ==========
spring.datasource.url=jdbc:postgresql://localhost:5433/game_db
spring.datasource.username=game_user
spring.datasource.password=game_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== Hibernate/JPA Configuration ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.default_schema=public

# ========== Optional: Connection Pool ==========
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# Server
server.port=8081

# ========== Swagger Configuration ==========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true

# JWT Configuration
jwt.secret.access=your-access-token-secret-key-min-256-bits-long-for-hs256
jwt.secret.refresh=your-refresh-token-secret-key-min-256-bits-long-for-hs256
jwt.access.expiration=360000
#jwt.access.expiration=360000
jwt.refresh.expiration=2592000000
springdoc.show-login-endpoint=false



# Logging
logging.level.org.tictactoe=DEBUG
logging.level.org.springframework.security=DEBUG