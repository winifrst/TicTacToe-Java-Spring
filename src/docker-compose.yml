# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tictactoe-db
    environment:
      POSTGRES_USER: game_user
      POSTGRES_PASSWORD: game_pass
      POSTGRES_DB: game_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U game_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: